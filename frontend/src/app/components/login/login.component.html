<section class="forms-section">
    <h1 class="section-title">Login & Signup Forms</h1>
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            <form (ngSubmit)="login()" class="form form-login">
                <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" [(ngModel)]="username" required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Sign Up
                <span class="underline"></span>
            </button>
            <form (ngSubmit)="register()" #registerForm="ngForm" class="form form-signup">
                <fieldset>
                    <legend>Please, enter your email, password, and password confirmation for sign up.</legend>
                    <div class="input-block">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" [(ngModel)]="username" required>
                    </div>
                    <div class="input-block">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" required>
                    </div>
                    <div class="input-block">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword"
                            name="confirm-password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
        </div>
    </div>
    <div class="wrapper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</section>
